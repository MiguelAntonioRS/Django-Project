{% extends "contacts/base.html" %}
{% load static crispy_forms_tags %}

{% block content %}

    <div class="mt-5">
        <h3>{% if contact %}
            Editar
            {% else %}
            Nuevo
            {% endif %}
            Contacto</h3>
    </div>

    <form style="max-width: 420px;" class="mt-5 mx-auto" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-end mt-3">
        
            <button class="btn btn-primary">
                {% if contact %}
                Actualizar
                {% else %}
                Crear
                {% endif %}
                Contacto
            </button>
            
            <a href="{% url 'contact_list' %}" class="btn btn-light me-1">
                Cancelar
            </a>
        </div>
        
    </form>
    
{% endblock content %}
